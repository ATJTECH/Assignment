<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Income Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="workclass">Workclass:</label>
            <input type="text" id="workclass" name="workclass" required><br><br>
            
            <label for="fnlwgt">FNLWGT:</label>
            <input type="number" id="fnlwgt" name="fnlwgt" required><br><br>
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required><br><br>
            
            <label for="education-num">Education Num:</label>
            <input type="number" id="education-num" name="education-num" required><br><br>
            
            <label for="marital-status">Marital Status:</label>
            <input type="text" id="marital-status" name="marital-status" required><br><br>
            
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required><br><br>
            
            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" required><br><br>
            
            <label for="race">Race:</label>
            <input type="text" id="race" name="race" required><br><br>
            
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" required><br><br>
            
            <label for="capital-gain">Capital Gain:</label>
            <input type="number" id="capital-gain" name="capital-gain" required><br><br>
            
            <label for="capital-loss">Capital Loss:</label>
            <input type="number" id="capital-loss" name="capital-loss" required><br><br>
            
            <label for="hours-per-week">Hours Per Week:</label>
            <input type="number" id="hours-per-week" name="hours-per-week" required><br><br>
            
            <label for="native-country">Native Country:</label>
            <input type="text" id="native-country" name="native-country" required><br><br>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <div class="result">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
